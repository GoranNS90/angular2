<div class="container">
  <div class="row">
    <h2 class="center-align">Login</h2>
    <div class="col m6 offset-m3 z-depth-1 grey lighten-4 custom-form">
      <div class="row">
        <form class="col s12" (submit)="login(user)">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" name="username" [(ngModel)]="user.username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="pass" name="password" [(ngModel)]="user.password" type="password" class="validate">
              <label for="pass">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col m12">
              <div class="right-align">
                <button type="submit" class="btn btn-large waves-effect waves-light">Login</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
